<div id='piano'>
  <section class="piano">
    <section id='c-key' class="key white-key" sound="c">
      <section class='keynote'>C</section>
    </section>
    <section id='c-sharp-key' class="key black-key" sound="cSharp">
      <section class='black-keynote'>C#</section>
    </section>
    <section id='d-key' class="key white-key" sound="d">
      <section class='keynote'>D</section>
    </section>
    <section id='d-sharp-key' class="key black-key" sound="dSharp">
      <section class='black-keynote'>D#</section>
    </section>
    <section id='e-key' class="key white-key" sound="e">
      <section class='keynote'>E</section>
    </section>
    <section id='f-key' class="key white-key" sound="f">
      <section class='keynote'>F</section>
    </section>
    <section id='f-sharp-key' class="key black-key" sound="fSharp">
      <section class='black-keynote'>F#</section>
    </section>
    <section id='g-key' class="key white-key" sound="g">
      <section class='keynote'>G</section>
    </section>
    <section id='g-sharp-key' class="key black-key" sound="gSharp">
      <section class='black-keynote'>G#</section>
    </section>
    <section id='a-key' class="key white-key" sound="a">
      <section class='keynote'>A</section>
    </section>
    <section id='a-sharp-key' class="key black-key" sound="aSharp">
      <section class='black-keynote'>A#</section>
    </section>
    <section id='b-key' class="key white-key" sound="b">
      <section class='keynote'>B</section>
    </section>
    <section id='high-c-key' class="key white-key" sound="c1">
      <div class='keynote'>C1</div>
    </section>
    <section id='second-c-sharp-key' class="key black-key" sound="c1Sharp">
      <section class='black-keynote'>C#1</section>
    </section>
    <section id='second-d-key' class="key white-key" sound="d1">
      <section class='keynote'>D1</section>
    </section>
    <section id='second-d-sharp-key' class="key black-key" sound="d1Sharp">
      <section class='black-keynote'>D#1</section>
    </section>
    <section id='second-e-key' class="key white-key" sound="e1">
      <section class='keynote'>E1</section>
    </section>
    <section id='second-f-key' class="key white-key" sound="f1">
      <section class='keynote'>F1</section>
    </section>
    <section id='second-f-sharp-key' class="key black-key" sound="f1Sharp">
      <section class='black-keynote'>F#1</section>
    </section>
    <section id='second-g-key' class="key white-key" sound="g1">
      <section class='keynote'>G1</section>
    </section>
    <section id='second-g-sharp-key' class="key black-key" sound="g1Sharp">
      <section class='black-keynote'>G#1</section>
    </section>
    <section id='second-a-key' class="key white-key" sound="a1">
      <section class='keynote'>A1</section>
    </section>
    <section id='second-a-sharp-key' class="key black-key" sound="a1Sharp">
      <section class='black-keynote'>A#1</section>
    </section>
    <section id='second-b-key' class="key white-key" sound="b1">
      <section class='keynote'>B1</section>
    </section>
    <section id='second-c-key' class="key white-key" sound="c2">
      <section class='keynote'>C2</section>
    </section>
  </section>
</div>

<div id='list'>
  <section id='melody-list'>

    <!-- to do list-->
    <div id="myDIV" class="header">
      <h2>My melodies</h2>

    </div>

    <ul id="myUL">

    </ul>


  </section>
</div>


<div id='recording'>

  <div id='recording-area'>
    <span id='start-recording' class='button-recording'>START</span>
    <span id='save-recording' onclick="newElementFromLi()" class="button-recording">SAVE</span>
    <input id="melody-title" type="text" placeholder="Add title">
    <textarea id="melody-text" class="melody-text" type="text" rows="14" cols="10" wrap="soft"></textarea>
  </div>

</div>


<script  src="main.js"></script>
<script  src="server.js"></script>
<script  src="MelodyList.js"></script>
</body>
</html>
